<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#txtUrl").change(function () {
                $('#bild').attr('src', $('#txtUrl').val());
            });
        });
    </script>
</head>
<body>
<label>Skriv in url till bild</label>
    <input type ="text" id="txtUrl" />
    <img id="bild" style="height:300px; width: 300px;" src=""/>
</body>
</html>
